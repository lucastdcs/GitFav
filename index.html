<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFav</title>

    <script src="js/main.js" type="module" defer></script>
</head>

<body>
    <div id="app">
        <header>
            <img src="assets/svgs/Gitfav.svg" alt="Logo GitFav">
            <div class="search">
                <label class="sr-only" for="submitUsername">Digite o GitHub username que quer favoritar</label>
                <input type="text" id="submitUsername" placeholder="Digite o GitHub username que quer favoritar">
                <button>
                    <img src="assets/svgs/star.svg" alt="Estrela">
                    favoritar
                </button>
            </div>

        </header>

        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositories</th>
                    <th>Followers</th>
                    <th>Ação</th>
                </tr>
            </thead>

            <tbody>
                <!-- <tr class="empty-table">
                        <img src="assets/svgs/Estrela.svg" alt="Estrela">
                        <h1>Nenhum favorito ainda!</h1>
                        </tr> -->
            </tbody>
        </table>

    </div>

</body>

</html>
